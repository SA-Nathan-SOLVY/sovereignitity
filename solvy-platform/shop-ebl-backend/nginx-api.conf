# Nginx configuration for api.ebl.beauty
# Place this file in /etc/nginx/sites-available/api.ebl.beauty
# Then create symlink: ln -s /etc/nginx/sites-available/api.ebl.beauty /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.ebl.beauty;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.ebl.beauty;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.ebl.beauty/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ebl.beauty/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (handled by Express, but can add here too)
    add_header Access-Control-Allow-Origin "https://shop.ebl.beauty" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3001/api/health;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/api.ebl.beauty.access.log;
    error_log /var/log/nginx/api.ebl.beauty.error.log;
}
